# Railway.toml - Multi-service configuration for BitBasel Backend
# This file defines two services: FastAPI backend and C++ media server

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python startup.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Volume mounts for persistent storage
# NOTE: Configure this in Railway dashboard
# Mount point: /app/uploads
# This stores uploaded profile pictures persistently

# Environment variables are configured in Railway dashboard
# See RAILWAY_DEPLOYMENT.md for complete list
